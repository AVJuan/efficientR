language: r
cache: packges

install_r:
  - devtools

script:
  - make html
  - make pdf
  
after_success:
  - BASE_REPO=$PWD
  - cd ..; mkdir gh-pages; cd gh-pages
  - git init
  - git config user.name "Colin Gillespie"
  - git config user.email "csgillespie@gmail.com"
  - git config --global push.default simple
  - git remote add upstream "https://$GH_TOKEN@github.com/csgillespie/efficientR.git"
  - git fetch upstream 2>err.txt
  - git checkout gh-pages
  - cp -fvr $BASE_REPO/_book/* .
  - git add *.html; git add libs/; git add figures/; git add style.css
  - git add _main_files/*; git add _main.pdf; git add *.json
  - git commit -m"Updating book (Travis build: ${TRAVIS_BUILD_NUMBER})"
  - git status
  - git push 2>err.txt

notifications:
  email:
    on_success: change
    on_failure: change
    
env:
  global:
    secure: 
